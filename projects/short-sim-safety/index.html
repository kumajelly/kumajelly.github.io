understand the issue.","default_edge_index":null,"emotion":"unhappy","feedback":null,"index":27,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462741,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"The more information Cassie is willing to share with you helps the Safety team understand the issue.","default_edge_index":null,"emotion":"normal","feedback":null,"index":28,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462742,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Cassie is scared. She doesn't know what to do now.","default_edge_index":null,"emotion":"normal","feedback":null,"index":29,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462743,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"You escalate Cassie's contact as an urgent incident to the Safety team.","default_edge_index":null,"emotion":"normal","feedback":null,"index":30,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462744,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d58317","content":"Be empathetic to the customer and their situation. Safety incidents can be very upsetting, scary, and uncomfortable to discuss. Do not press for more than enough information to route or escalate the issue. Let the Safety team work with the customer to speak about sensitive information.","default_edge_index":null,"emotion":"normal","feedback":null,"index":31,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462745,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Use and customize a saved reply that expresses empathy and explains the next steps to Cassie's issue.","default_edge_index":null,"emotion":"unhappy","feedback":null,"index":32,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462750,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Saying nothing is not the correct way to help put Cassie at ease and to acknowledge her issue.","default_edge_index":null,"emotion":"unhappy","feedback":null,"index":33,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462752,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#a332cc","content":"You were able to get the proper team to help Cassie during this sensitive situation. The Safety team investigates and takes action.","default_edge_index":null,"emotion":"happy","feedback":null,"index":34,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462755,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Though Cassie has sent contacts before always try to understand the new contact and investigate the issue.","default_edge_index":null,"emotion":"normal","feedback":null,"index":35,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462757,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Try to find out a little more information if possible before escalating to give Safety more context. This will help you identify and classify the issue correctly. The situation is urgent but more information can help get the right Safety division involved.","default_edge_index":null,"emotion":"normal","feedback":null,"index":36,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462758,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#3295cc","content":"She has seen him about 3 to 4 times now.","default_edge_index":null,"emotion":"normal","feedback":null,"index":37,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462762,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#3295cc","content":"You escalate Cassie's contact. This additional information helps the Safety team identify the immediate need for intervention.","default_edge_index":null,"emotion":"normal","feedback":null,"index":38,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462763,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"At this point, you have enough information to properly identify the contact. Alex is physically stalking her and this needs immediate action by the Safety team.","default_edge_index":null,"emotion":"normal","feedback":null,"index":39,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462765,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#de2226","content":"Congratulations! You helped Cassie in getting the proper help from the Safety team.","default_edge_index":null,"emotion":"happy","feedback":null,"index":41,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462767,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"Though this may be part of the Safety team's resolution to the urgent incident—this is not your responsibility to tell her to do this or to give further advice.","default_edge_index":null,"emotion":"normal","feedback":null,"index":42,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":462769,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":"#d56017","content":"It is true that her contact is resolved and escalated from your perspective—you need to tell Cassie that the Safety team will continue to help her in this unsafe situation.","default_edge_index":null,"emotion":"unhappy","feedback":null,"index":43,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":463879,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":11173,"color":"#de2226","content":"Safety issues may include:\n    - Vehicle crash or accident\n    - Sexual assault or misconduct\n    - Physical stalking\n    - Physical or verbal altercation\n    - Theft or robbery\n    - Inappropriate Contact\n\nUse the Safety taxonomy in the Knowledge Base to appropriately identify the correct category.","default_edge_index":null,"emotion":"normal","feedback":null,"index":44,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":463880,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":11173,"color":"#de2226","content":"The Safety team is a specialized group of support agents trained to work with customers to resolve urgent sensitive incidents that might occur. They are there to support you when customer issues go beyond your normal everyday issues. Always reach out to them if you have any doubts if a customer’s issue may be safety-related.","default_edge_index":null,"emotion":"normal","feedback":null,"index":45,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null},{"id":463881,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":11172,"color":"#29a659","content":"You'll review 3 customer issues and identify if they should be escalated to the Safety team.","default_edge_index":null,"emotion":"normal","feedback":null,"index":46,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"vi
