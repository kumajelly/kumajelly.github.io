 a good fit for their needs. After your conversation with them, you...","default_edge_index":null,"emotion":"normal","feedback":null,"index":2,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":549547,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":13246,"color":"#de2226","content":"You review Source’s Partner Requirements to refresh your qualifying knowledge:\n\n- Can you define the client’s key success criteria for right fit?\n- Does the primary contact’s timeline fit with organizational goals?\n- Do they have a sense of urgency?\n- Have we identified all decision makers?\n- Do they have an existing solution?\n- Is the budget range reasonable?","default_edge_index":null,"emotion":"normal","feedback":null,"index":3,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":549548,"attachment_id":null,"background_behavior":"selected","background_id":24096,"character_behavior":"selected","character_id":13248,"color":null,"content":"After your conversation with Sandra, you review your notes to see if they qualify as a customer.","default_edge_index":null,"emotion":"normal","feedback":null,"index":4,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":549550,"attachment_id":null,"background_behavior":"selected","background_id":24096,"character_behavior":"selected","character_id":13247,"color":"#d2b211","content":"Sandra stated they want to centralize key team functions in order to easily communicate and share knowledge about leads and customers.","default_edge_index":null,"emotion":"no
